name: Flask App CI

# Kör workflow varje gång det sker en push eller en pull request
on:
  push:
    branches:
      - main  # Du kan ändra till din standard branch om den inte är 'main'
  pull_request:
    branches:
      - main  # Du kan ändra till din standard branch om den inte är 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Välj operativsystem (kan också vara windows-latest eller macos-latest)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Hämta koden från repo

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Välj vilken version av Python du vill använda (kan ändras)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Installera beroenden från requirements.txt

      - name: Run tests
        run: |
          # Exekvera eventuella tester, exempelvis med pytest eller unittest
          pytest tests/  # Eller en annan testkommandon som passar ditt projekt

      - name: Run Flask app (background)
        run: |
          nohup python app.py &  # Kör Flask-applikationen i bakgrunden för att testa den

      - name: Wait for Flask app to start
        run: |
          sleep 10  # Vänta 10 sekunder för att säkerställa att Flask är uppe och kör

      - name: Check Flask app status
        run: |
          curl http://localhost:5000  # Kontrollera om Flask-servern körs på localhost

      - name: Stop Flask app
        run: |
          pkill python  # Stoppa Flask-servern när testerna är klara
